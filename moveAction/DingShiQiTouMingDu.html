<!DOCTYPE html>
<html>
<head>
	<title>定时器运动基础透明度实例</title>
	<meta charset="UTF-8">
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#div1{
		width: 200px;
		height: 200px;
		background: red;
		filter: alpha(opacity:30);
		opacity: 0.3;
	}
	
	</style>
	<script>
	window.onload = function(){
		var div1 = document.getElementById('div1');
		div1.onmouseover = function (){
			startMove2(100);		//透明度增大
		};
		div1.onmouseout = function (){
			startMove2(30);	//透明度减小
		};
	};

	var timer = null;	//定时器变量
	var opacity = 30;	//透明度变量

	function startMove(iTarget){
		var div1 = document.getElementById('div1');
		var speeed = 0;
		if(opacity < iTarget){
			speed = 5;
		}else{
			speed = -5;
		}

		clearInterval(timer);
		timer = setInterval(function(){
			if(opacity == iTarget){
				clearInterval(timer);
			}else{
				opacity += speed;
				//console.log(opacity);
				div1.style.filter = 'alpha(opacity:'+opacity+')';
				div1.style.opacity = opacity/100;
			}
		}, 30)
	}


	function startMove2(iTarget){
		var div1 = document.getElementById('div1');

		clearInterval(timer);
		timer = setInterval(function(){
			var speed = (iTarget - opacity)/10;
			speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
			if(opacity == iTarget){
				clearInterval(timer);
			}else{
				opacity +=  speed;
				div1.style.filter = "alpha(opacity:"+opacity+")";
				div1.style.opacity = opacity/100;	
			}
			
		}, 30);

	}

	
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
