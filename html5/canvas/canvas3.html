	var RADIUS = 20;
	var ball = {x: 900, y: 40, vx: -8, vy: -5, g: 3, color: "#37A7D7"};
	var timer = null;
	window.onload = function (){
		var canvas = document.getElementById("canvas");
		canvas.width = 1200;
		canvas.height = 600;
		if(canvas.getContext){
			var context = canvas.getContext("2d");
			timer = setInterval(function (){
				//绘制小球
				render(context);
				update();

			}, 50);

		}
	};
	function render(cxt){
		cxt.clearRect(0, 0, 1200, 600);
		cxt.beginPath();
		cxt.arc(ball.x, ball.y, RADIUS, 0, 2*Math.PI);
		cxt.closePath();
		cxt.fillStyle = ball.color;
		cxt.fill();
	}
	function update(){

		ball.x += ball.vx;
		ball.y += ball.vy;	
		ball.vy += ball.g; 
		if(ball.y >= (600-RADIUS)){
			//alert('dddd');
			ball.y = 600-RADIUS;
			
			ball.vy = -ball.vy*0.6;
		}
	}
