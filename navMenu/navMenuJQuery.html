<!DOCTYPE html>
<html>
<head>
	<title>横向导航下拉菜单jQuery</title>
	<meta charset="UTF-8">
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style:  none;
	}
	a{
		text-decoration: none;
		color: #999;
	}
	#nav{
		width: 600px;
		height: 40px;
		background-color: #EEE;
		margin: 5px  auto 0;
	}
	#nav li{
		float: left;
		position: relative;
	}
	#nav li a{
		display: block;
		padding: 0 20px;
		line-height: 40px;
	} 
	#nav li a span{
		display: none;
	}
	#nav li a:hover span{
		display: block;
	}
	#nav li a:hover{
		color: #FFF;
		background-color: #CCC;
	}
	#nav li ul{
		display: none;
		width: 120px;
		position: absolute;
		left: 0;
		top: 40px;
	}
	#nav .liHover ul{
		display: block;
	}
	#nav li ul li{
		float: none;
		background-color: #EEE;
		margin-top: 2px;
		text-align: left;
	}
	#nav li ul li a:hover{
		background-color: blue;
	}
	</style>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		//使用jQuery实现下拉菜单的现实隐藏
		$(document).ready(function(){
			var $ul = $('#nav').children()[0];
			var $lis = $($ul).children('li');
			//alert($lis.length);
			//遍历$lis对象
			$lis.each(function (){
				//若li一级菜单下有二级菜单，则进行相应二级菜单的显示和隐藏
				if($(this).children('ul').length > 0){
					//鼠标移入，添加liHover类
					$(this).mouseover(function (){
						$(this).addClass('liHover');
					});
					//鼠标移出，删除liHover类
					$(this).mouseout(function (){
						$(this).removeClass('liHover');
					});
				}
			});
		});
	</script>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="#">首页<span>Home</span></a></li>
			<li>
				<a href="#">新闻中心<span>News</span></a>
				<ul>
					<li><a href="##">百度新闻</a></li>
					<li><a href="##">凤凰新闻</a></li>
					<li><a href="##">新浪新闻</a></li>
					<li><a href="##">搜狐新闻</a></li>
				</ul>
			</li>
			<li>
				<a href="#">视频中心<span>Video</span></a>
				<ul>
					<li><a href="##">百度视频</a></li>
					<li><a href="##">新浪视频</a></li>
					<li><a href="##">搜狐视频</a></li>
				</ul>
			</li>
			<li><a href="'#">体育直播<span>Sports</span></a></li>
			<li><a href="'#">电影<span>Movies</span></a></li>
		</ul>
		<ul><li></li></ul>

	</div>
</body>
</html>
