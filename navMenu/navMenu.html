<!DOCTYPE html>
<html>
<head>
	<title>横向导航下拉菜单</title>
	<meta charset="UTF-8">
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style:  none;
	}
	a{
		text-decoration: none;
		color: #999;
	}
	#nav{
		width: 600px;
		height: 40px;
		background-color: #EEE;
		margin: 5px  auto 0;
	}
	#nav li{
		float: left;
		position: relative;
	}
	#nav li a{
		display: block;
		padding: 0 20px;
		line-height: 40px;
	}
	#nav li a:hover{
		color: #FFF;
		background-color: #CCC;
	}
	#nav li ul{
		display: none;
		width: 120px;
		position: absolute;
		left: 0;
		top: 40px;
	}
	#nav li:hover ul{
		display: block;
	}
	#nav li ul li{
		float: none;
		background-color: #EEE;
		margin-top: 2px;
		text-align: left;
	}
	#nav li ul li a:hover{
		background-color: blue;
	}
	</style>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="'#">首页</a></li>
			<li>
				<a href="'#">新闻中心</a>
				<ul>
					<li><a href="##">百度新闻</a></li>
					<li><a href="##">凤凰新闻</a></li>
					<li><a href="##">新浪新闻</a></li>
					<li><a href="##">搜狐新闻</a></li>
				</ul>
			</li>
			<li>
				<a href="'#">视频中心</a>
				<ul>
					<li><a href="##">百度视频</a></li>
					<li><a href="##">新浪视频</a></li>
					<li><a href="##">搜狐视频</a></li>
				</ul>
			</li>
			<li><a href="'#">体育直播</a></li>
			<li><a href="'#">电影</a></li>
		</ul>
	</div>
</body>
</html>
